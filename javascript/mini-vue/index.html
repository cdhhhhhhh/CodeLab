<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <div>{{counter}}</div>
        <div v-text='counter'></div>
        <div v-html='<h1>counter</h1>'></div>
        <div v-on:click='onBtnEvent'>
            click
        </div>
        <div>
            <input type="text" v-model='counter'>
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script>
    let vm = new Vue(
        {
            el: '#app',
            data: {
                counter: 1
            },
            methods: {
                onBtnEvent: function () {
                    console.log('onBtnEvent');
                }
            }
        }
    )
    setInterval(() => {
        vm.counter++;
    }, 2000)
</script>

</html>
