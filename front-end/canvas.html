<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can"></canvas>
</body>
<script>
    let can = document.getElementById('can')
    can = can.getContext('2d')
    can.moveTo(0,0)
    can.lineTo(100,100)
    can.lineTo(0,100)
    can.closePath()
    can.lineWidth = 10
    can.stroke()
</script>
</html>
