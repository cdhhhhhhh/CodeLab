<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        overflow: hidden;
    }
    .box div{
        float: left;
        width: 200px;
        height: 200px;
        background: #ff5501;
        margin-left: 20px;
    }
</style>
<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
<script>
let box = document.querySelectorAll('.box div')
    box.forEach(item=>{
        item.addEventListener('touchstart',function (ev) {
            console.log(ev)
            item.innerHTML = ev.targetTouches.length
        })
    })
</script>
</html>
