<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box1{
        width: 100px;
        height: 100px;
        background: darkgrey;
        transition: 1s all ease;
    }
    .slideUp{
        height: 0;
    }
    .move-box{
        position: relative;
        width: 100%;
        height: 500px;
        background: black;
    }
    .move-box div{
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background: white;
        /*transform: translate(0px,0px);*/
    }
</style>
<body>
<div id="slideUp">
    <div class="box1">
    </div>
    <button>伸缩</button>
</div>
<div class="move-box">
    <div>
    </div>
</div>
</body>
<script>
    let slideUp = document.getElementById('slideUp').getElementsByTagName('button')[0]
    let box1 = document.querySelector('.box1')
    let x = 0;
    let y = 0;
    slideUp.addEventListener('click',function () {

        if (Array.from(document.querySelector('#slideUp div').classList).includes('slideUp')) {
            box1.className = 'box1'
        }else {
            box1.className = 'box1 slideUp'
        }
    },false)


    let moveBox = document.querySelector('.move-box div')
    moveBox.addEventListener('touchstart',function (e) {
        let disx = e.targetTouches[0].clientX - moveBox.offsetLeft
        let disy = e.targetTouches[0].clientY - moveBox.offsetTop

        moveBox.addEventListener('touchmove',function (e) {

                x = e.targetTouches[0].clientX - disx
                y = e.targetTouches[0].clientY - disy
                // moveBox.style.transform = `translate(${x}px,${y}px)`
                moveBox.style.top = y+'px';
                moveBox.style.left = x+'px';
                 })
    },false)




</script>
</html>
