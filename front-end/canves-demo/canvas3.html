<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html{
        text-align: center;
        background: black;
    }
    #canvas{
        background: white;
    }
</style>
<body>
<canvas id="canvas" width="800" height="600"> </canvas>
</body>
<script>
    function d2a(n){
        return n*Math.PI/180
    }
    function a2d(n){
        return
    }
    let oC = document.getElementById('canvas')
    let gd = oC.getContext('2d')
    gd.arc(200,200,100,d2a(0),d2a(360),true)
    oC.addEventListener('mousemove',function (ev) {
        let mx = ev.offsetX
        let my = ev.offsetY
        let dis = Math.sqrt(Math.pow(my-200,2)+Math.pow(mx-200,2))
        if (dis>100){
            gd.strokeStyle ='red'
        }else {
            gd.strokeStyle = 'yellow'
        }
        gd.stroke()
    })
</script>
</html>
