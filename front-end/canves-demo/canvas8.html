<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html {
        text-align: center;
        background: black;
    }

    canvas {
        background: white;
    }
</style>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
<script>
    let oC = document.getElementById('canvas')
    let gd = oC.getContext('2d')

    let i = 0;
    let x = 100;
    let frameCounter = 0;
    let pause = false;

    let oImg = new Image()
    oImg.src = '../img/fish1.png'
    oImg.onload = function () {

        function next() {
            requestAnimationFrame(next)

            gd.clearRect(0, 0, oC.width, oC.height)
            if (frameCounter % 4 === 0) {
                i++;
                if (i === 4) {
                    i = 0
                }
            }
            x += 1.5;
            gd.drawImage(
                oImg,
                //sx, sy, sw, sh
                0, i*37, 55, 37,
                //dx, dy, dw, dh
                x, 100, 55, 37
            );

            frameCounter++
        }

        requestAnimationFrame(next)


    }

</script>
</html>
