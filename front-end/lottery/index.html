<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转盘抽奖</title>
    <link rel="stylesheet" href="./style.css">
</head>
<script>
    function changeRem(){
        let width = document.documentElement.getBoundingClientRect().width
        document.documentElement.style.fontSize = width/10.8+'px'
    }
    changeRem()
    window.addEventListener('resize',changeRem)

</script>
<style>

    .body-bg{
        padding-top: 44px; /* 兼容 iOS >= 11.2 */
        background:linear-gradient(0deg,rgba(111,100,221,1),rgba(122,25,172,1),rgba(76,3,129,1));
        box-shadow:2px -46px 79px 0px rgba(0, 0, 0, 0.44);
    }
    .loading-bg{
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(6, 6, 4,0.8);
    }
    .loading {
        position: absolute;
        width: 1rem;
        height: 1rem;
        top: calc(50% - 0.5rem);
        left: calc(50% - 0.5rem);
        color: darkgrey;
    }

</style>
<body>
<div class="mask"></div>
<div class="main">
    <div class="win">
        <div class="win-crown">
            <img src="./img/huangguan.png" alt="">
        </div>
        <div class="win-top">
            <p class="win-gold">恭喜或得金币</p>
        </div>
        <div class="win-bottom">
            <div class="win-bottom-text">
                <div>金币直接放入您的账户中 </div>
            </div>
            <div class="win-bottom-btn">
                <div class="win-con">继续抽奖</div>
            </div>
        </div>
    </div>
    <div class="lose">

        <div class="lose-content">
            <div class="lose-text">
                <p>好遗憾 您与大奖擦肩而过</p>
            </div>
            <div class="lose-btn">
                再接再厉
            </div>
            <div class="lose-close-btn">
                <img src="./img/buttun_guanbi.png" alt="">
            </div>
        </div>
    </div>

    <div class="bg-title"></div>
    <div class="lottery">
        <div class="lottery-turntable">

            <div class="lottery-turntable-area ">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
            <div class="lottery-turntable-area">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
            <div class="lottery-turntable-area">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
            <div class="lottery-turntable-area">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
            <div class="lottery-turntable-area">
                <div>
                    <span class="lottery-num">剩余0次数</span><br>
                    <span id="start-lottery">立即抽奖</span>
                </div>
            </div>
            <div class="lottery-turntable-area">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
            <div class="lottery-turntable-area">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
            <div class="lottery-turntable-area">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
            <div class="lottery-turntable-area">
                <div class="lottery-turntable-area-img">
                    <img src="./img/jinbi1.png" alt="">
                </div>
                <span></span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./main.js"></script>

</html>
